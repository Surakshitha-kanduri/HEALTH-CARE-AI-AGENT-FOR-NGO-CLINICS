<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swasthya Health Desk AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h2>ðŸ’¬ Swasthya AI Health Assistant</h2>
    <div id="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Describe your condition or ask for help...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input').value;
      document.getElementById('chat-box').innerHTML += `<p><b>You:</b> ${input}</p>`;

      const res = await fetch("http://localhost:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      document.getElementById('chat-box').innerHTML += `<p><b>AI:</b> ${data.reply}</p>`;
      document.getElementById('user-input').value = "";
    }
  </script>
</body>
</html>
